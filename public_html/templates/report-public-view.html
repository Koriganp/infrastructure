<!--/////////////////////////////-->
<!-- Report Public View (Pop-Up) -->
<!--/////////////////////////////-->

<div class="modal fade" tabindex="-1" role="dialog" id="report-public-view-modal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="bg-dark modal-header">

				<!-- Modal Title -->

				<h1 class="modal-title text-light modTitle">Report Details</h1>

				<!-- Dismiss Button -->

				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true"> &times; </span>
				</button>
			</div>
			<!-- Modal Content -->

			<div class="modal-body">
				<form>

					<div>
						 <!--Dynamic Field -->

						 <!--Static Field (For Development) -->

						<p class="text-center">{{ category.categoryName }}</p>
					</div>


					<div class="form-group">
						<label for="staticDateReported" class="col-form-label">Date Reported</label>
						<div>
							<input type="text" readonly class="form-control" id="staticDateReported" value="{{ report.reportDateTime }}">
						</div>
					</div>
					<div class="form-group">
						<label for="staticStatus" class="col-form-label">Status</label>
						<div>
							<input type="text" readonly class="form-control" id="staticStatus" value="Reported">
						</div>
					</div>


					<div>
						<div class="form-group">
							<label for="content">Report Content</label>
							<textarea class="form-control" readonly id="content" rows="10"></textarea>
						</div>
					</div>

					<div>
						<h3>Images</h3>
						<img src="" alt="" class="img-thumbnail">
						<img src="" alt="" class="img-thumbnail">
					</div>
					<button class="btn btn-danger my-3 mr-sm-2 px-5" data-dismiss="modal" type="submit" value="Cancel"><i class="fa fa-ban"></i> Cancel</button>
				</form>
			</div>

		</div>
	</div>
</div>
