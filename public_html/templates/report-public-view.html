<!--/////////////////////////////-->
<!-- Report Public View (Pop-Up) -->
<!--/////////////////////////////-->

<div class="modal fade" tabindex="-1" role="dialog" id="report-public-view-modal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">

				<!-- Modal Title -->

				<h1 class="modal-title modTitle">Report Details</h1>

				<!-- Dismiss Button -->

				<button type="button" class="close" data-dismiss="modal" aria-label="close" [formGroup]="reportPublicViewForm">
					<span aria-hidden="true"> &times; </span>
				</button>
			</div>
			<!-- Modal Content -->

			<div class="modal-body">
				<form>

					<div>
						 <!--Dynamic Field -->

						<ul *ngFor="let category of categories">
						<li>{{ category.categoryName }}</li>
						</ul>

						 <!--Static Field (For Development) -->

						<!--<p class="text-center">Category Title</p>-->
					</div>


					<div class="form-group">
						<label for="staticDateReported" class="col-form-label">Date Reported</label>
						<div>
							<input type="text" readonly class="form-control" id="staticDateReported" value="11/28/2017">
						</div>
					</div>
					<div class="form-group">
						<label for="staticStatus" class="col-form-label">Status</label>
						<div>
							<input type="text" readonly class="form-control" id="staticStatus" value="Reported">
						</div>
					</div>


					<div>
						<div class="form-group">
							<label for="content">Report Content</label>
							<textarea class="form-control" id="content" rows="10"></textarea>
						</div>
					</div>

					<div>
						<h3>Images</h3>
						<img src="" alt="" class="img-thumbnail">
						<img src="" alt="" class="img-thumbnail">
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
