<!--/////////////////////////////-->
<!-- Report Public View (Pop-Up) -->
<!--/////////////////////////////-->

<div class="modal fade" tabindex="-1" role="dialog" id="report-public-view-modal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="bg-dark modal-header">

				<!-- Modal Title -->

				<h1 class="modal-title text-light modTitle">Report Details</h1>

				<!-- Dismiss Button -->

				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true"> &times; </span>
				</button>
			</div>
			<!-- Modal Content -->

			<div class="modal-body">
				<div class="container">

					<div class="row">
						<div class="col">
							<h2>Category</h2>
							<div id="reportPubViewCategoryId" class="mb-2 contentText">{{getCategoryByCategoryId(report.reportCategoryId).categoryName}}</div>
						</div>
					</div>


					<div class="row">
						<div class="col">
							<h2>Date Reported</h2>
							<div id="publicViewReportDate" class="mb-2 contentText">{{report.reportDateTime | date}}</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h2>Status</h2>
							<div id="publicViewReportStatus" class="mb-2 contentText">{{report.reportStatus}}</div>
						</div>
					</div>


					<div class="row">
						<div class="col">
							<h2>Report Content</h2>
							<div class="mb-2 contentText" id="publicViewReportContent">{{report.reportContent}}</div>

						</div>
					</div>

					<div class="row">
						<div class="col">
							<h2>Report Image</h2>
							<img *ngFor="let image of images" [src]="image.imageCloudinary" alt="Report Image" class="img-thumbnail" id="publicViewReportImage"/>
						</div>
					</div>

					<button class="btn btn-danger my-3 mr-sm-2 px-5" data-dismiss="modal" type="submit" value="Cancel"><i class="fa fa-ban"></i> Exit
					</button>

				</div>
			</div>
		</div>
	</div>
</div>
