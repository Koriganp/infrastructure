<!--////////////////////////////-->
<!-- Report Admin View (Pop-Up) -->
<!--////////////////////////////-->

<div class="modal fade" tabindex="-1" role="dialog" id="report-admin-view-modal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header bg-dark">

				<!-- Modal Title -->

				<h1 class="modal-title text-light modTitle">Edit Report</h1>

				<!-- Dismiss Button -->

				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true"> &times; </span>
				</button>
			</div>

			<!-- Modal Content -->

			<div class="modal-body">
				<form class="form-vertical" [formGroup]="reportAdminViewForm" (submit)="updateReport();" novalidate>

					<div><!-- Category Dropdown-->
						<div class="form-group">
							<label for="reportCategoryId">Category</label>
							<select id="reportCategoryId" class="form-control mb-2" name="reportCategoryId" required formControlName="reportCategoryId">
								<option *ngFor="let category of categories" [value]="category.categoryId">
									{{category.categoryName}}
								</option>
							</select>
						</div>
					</div><!-- Category Dropdown-->


					<div class="form-group"><!-- Date -->
						<label for="reportDateTime" class="viewHeadings">Date Reported</label>
						<div>
							<input id="reportDateTime" type="text" readonly class="form-control-plaintext" name="reportDateTime" required formControlName="reportDateTime" value="{{reportDateTime}}">
						</div>
					</div><!-- Date -->

					<div class="btn-toolbar mb-5" role="toolbar">

						<div class="btn-group"><!-- Status-->
							<button class="btn btn-secondary" type="button">
								Select Status
							</button>
							<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split mr-5"
									  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<div class="dropdown-menu">
							</div>
						</div><!-- Status -->

						<div class="btn-group"><!-- Urgency -->
							<button class="btn btn-secondary" type="button">
								Select Urgency
							</button>
							<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
									  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<div class="dropdown-menu">
								...
							</div>
						</div><!-- Urgency -->

					</div>

					<div><!-- Report Content-->
						<div class="form-group">
							<label for="content" class="viewHeadings">Report Content</label>
							<textarea class="form-control" id="content" rows="10"></textarea>
						</div>
					</div><!-- Report Content-->

					<div>
						<h3 class="viewHeadings">Images</h3>
						<img src="" alt="..." class="img-thumbnail">
						<img src="" alt="..." class="img-thumbnail">
					</div>

					<div>
						<div class="form-group">
							<label for="comment" class="viewHeadings">Comments</label>
							<textarea readonly class="form-control" id="comment" rows="10"></textarea>
							<button class="btn btn-info my-3 mr-sm-2" data-toggle="modal" data-target="#comment-modal" (click)="createComment()"><i
								class="fa fa-pencil-square-o"></i>Add Comment
							</button>
							<button class="btn btn-info my-3 mr-sm-2" data-toggle="modal" (click)="updateReport()"><i
								class="fa fa-pencil-square-o"></i>Update Report
							</button>
							<button class="btn btn-danger my-3 mr-sm-2" (click)="deleteReport()"><i
								class="fa fa-minus-circle"></i>&nbsp; Delete Report
							</button>
							<button class="btn btn-danger my-3 mr-sm-2 px-5" data-dismiss="modal" type="submit" value="Cancel"><i class="fa fa-ban"></i> Cancel</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
