<!--////////////////////////////-->
<!-- Report Admin View (Pop-Up) -->
<!--////////////////////////////-->

<div class="modal fade" tabindex="-1" role="dialog" id="report-admin-view-modal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header bg-dark">

				<!-- Modal Title -->

				<h1 class="modal-title text-light modTitle">View/Edit Report</h1>

				<!-- Dismiss Button -->

				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true"> &times; </span>
				</button>
			</div>

			<!-- Modal Content -->

			<div class="modal-body">

				<form class="form-vertical" [formGroup]="reportAdminViewForm" novalidate> <!-- (submit)="updateReport();" -->

					<div><!-- Category Dropdown-->
						<div class="form-group">
							<label for="reportCategoryId">Category</label>
							<select id="reportCategoryId" class="form-control mb-2" name="reportCategoryId" required formControlName="reportCategoryId">
								<option *ngFor="let category of categories" [value]="category.categoryId">
									{{category.categoryName}}
								</option>
							</select>
						</div>
					</div><!-- Category Dropdown-->

					<!--(change)="filterStatus($event.target.value);"-->

					<div><!-- Status Dropdown-->
						<div class="form-group">
							<label for="reportStatus">Update Status</label>
							<select id="reportStatus" class="form-control mb-2" name="reportStatus" required formControlName="reportStatus">
								<option *ngFor="let status of reportStatusSeed" [value]="status">
									{{status}}
								</option>
							</select>
						</div>
					</div><!-- Status Dropdown-->

					<div><!-- Urgency Dropdown-->
						<div class="form-group">
							<label for="reportUrgency">Update Urgency</label>
							<select id="reportUrgency" class="form-control mb-2" name="reportUrgency" required formControlName="reportUrgency">
								<option *ngFor="let urgency of reportUrgencySeed" [value]="urgency">
									{{urgency}}
								</option>
							</select>
						</div>
					</div><!-- Urgency Dropdown-->


					<div class="row">
						<div class="col align-content-center">
							<h2>Date Reported</h2>
							<div id="adminViewReportDateTime" class="mb-2 contentText">{{report.reportDateTime | date}}</div>
						</div>
						<!--<div class="col">-->
							<!--<h2>Update Status</h2>-->
							<!--<div id="adminViewReportStatus" class="mb-2 contentText">{{report.reportStatus}}</div>-->
						<!--</div>-->
						<!--<div class="col">-->
							<!--<h2>Update Urgency</h2>-->
							<!--<div id="adminViewReportUrgency">{{report.reportUrgency}}</div>-->
						<!--</div>-->
					</div>

					<div><!-- Report Content-->
						<div class="form-group" id="adminViewReportContent">
							<label for="content" class="viewHeadings">Report Content</label>
							<textarea class="form-control" id="content" rows="10"readonly>{{report.reportContent}}</textarea>
						</div>
					</div><!-- Report Content-->

					<div class="row">
						<div class="col">
							<h2>Images</h2>
							<img *ngFor="let image of images" [src]="image.imageCloudinary" alt="Report Image" class="img-thumbnail" id="publicViewReportImage"/>
						</div>
					</div>

					<div>
						<div class="form-group">
							<label for="comment" class="viewHeadings">Comment</label>
							<textarea readonly class="form-control" id="comment" rows="10"></textarea>
							<!--<button class="btn btn-info my-3 mr-sm-2" data-toggle="modal" data-target="#comment-modal" (click)="createComment()"><i-->
								<!--class="fa fa-pencil-square-o"></i>Add Comment-->
							<!--</button>-->
							<button class="btn btn-info my-3 mr-sm-2" data-toggle="modal" (click)="updateReport()"><i
								class="fa fa-pencil-square-o"></i>Update Report
							</button>
							<button class="btn btn-danger my-3 mr-sm-2" (click)="deleteReport()"><i
								class="fa fa-minus-circle"></i>&nbsp; Delete Report
							</button>
							<button class="btn btn-danger my-3 mr-sm-2 px-5" data-dismiss="modal" type="submit" value="Cancel"><i class="fa fa-ban"></i> Cancel</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
