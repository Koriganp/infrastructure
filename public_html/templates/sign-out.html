<!--////////////////-->
<!-- Sign Out Modal -->
<!--////////////////-->

<div class="modal fade" id="signout-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Sign-out</h5>
			</div>
			<div class="modal-body">
				<p>Press close to sign out</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal"><span aria-hidden="true" (click)="signOut();">Close</span></button>
			</div>
		</div>
	</div>
</div>
