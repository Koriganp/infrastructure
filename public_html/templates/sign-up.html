<div class="modal fade" tabindex="-1" role="dialog" id="signup-modal">
	<div class="modal-dialog modal-lg" role="document">

		<div class="modal-content">

			<div class="modal-header">

				<h4 class="modal-title">Please Enter Profile information</h4>

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

			</div>

			<div class="modal-body">

				<!-- actual form -->
				<form class="form-horizontal" [formGroup]="signUpForm"  (ngSubmit)="createSignUp();" novalidate>

					<!-- User Name -->
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label">User Name</label>
						<div class="col-sm-10">
							<input type="text" id="userName" name="userName" formControlName="userName" class="form-control">
						</div>
					</div>

					<div class="alert alert-danger" *ngIf="signUpForm.controls.userName?.invalid && signUpForm.controls.userName?.touched">
						<p *ngIf="signUpForm.controls.userName?.errors.maxlength">User name is too long.</p>
						<p *ngIf="signUpForm.controls.userName?.errors.required">User name is required</p>
					</div>

					<!-- users profile email-->
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email Address </label>
						<div class="col-sm-10">
							<input type="email" id="email" name="email" class="form-control input-sm" formControlName="email">
						</div>
					</div>

					<div class="alert alert-danger" *ngIf="signUpForm.controls.email?.invalid && signUpForm.controls.email?.touched">
						<p *ngIf="signUpForm.controls.email?.errors.maxlength">email is to long</p>
						<p *ngIf="signUpForm.controls.email?.errors.required">valid email address is required</p>
					</div>

					<!-- user password -->
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" id="password" name="password" class="form-control input-sm" formControlName="password">
						</div>
					</div>
					<div class="alert alert-danger" *ngIf="signUpForm.controls.password?.invalid && signUpForm.controls.password?.touched">
						<p *ngIf="signUpForm.controls.password?.errors.maxlength">Too many characters in password</p>
						<p *ngIf="signUpForm.controls.password?.errors.required">Valid password required</p>
					</div>

					<!--confirm password -->
					<div class="form-group">
						<label for="passwordConfirm" class="col-sm-2 control-label">Password Confirm</label>
						<div class="col-sm-10">
							<input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control input-sm" formControlName="passwordConfirm">
						</div>
					</div>

					<div class="alert alert-danger" *ngIf="signUpForm.controls.passwordConfirm?.invalid && signUpForm.controls.passwordConfirm?.touched">
						<p *ngIf="signUpForm.controls.passwordConfirm?.errors.maxlength">Too many characters in password</p>
						<p *ngIf="signUpForm.controls.passwordConfirm?.errors.required">Passwords do not match</p>
					</div>

					<!-- Submit button -->
					<button type="submit" id="submit" name="signUp" class="btn btn-info">Submit</button>
				</form>
			</div>

			<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
				<button type="button" class="close" aria-label="Close" (click)="status = null;"><span
					aria-hidden="true">&times;</span></button>
				{{ status.message }}

			</div>
		</div>
	</div>
</div>
