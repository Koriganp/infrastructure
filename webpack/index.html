<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Kevin Atkins, Jack Arnold, Tanisha Purnell, and Korigan Payne"/>
		<meta name="description" content="This project aims to serve as a medium where Albuquerque residents can report infrastructure incidents to city officials."/>
		<script>
			(function() {
				var basePath = "/";
				var baseIndex = location.pathname.split("/").findIndex(function(directory) {
					return(directory === "public_html");
				});
				if(baseIndex >= 0) {
					basePath = location.pathname.split("/").splice(0, baseIndex + 1).join("/") + "/";
				}
				window["_base_href"] = basePath;
				document.write("<base href=\"" + basePath + "\" />");
			})();
		</script>

		<title>ABQ Report App</title>
	</head>
	<body class="sfooter">
		<infrastructure-app>Loading&hellip;</infrastructure-app>
	</body>
</html>
